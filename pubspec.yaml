name: blogg
description: Matthew's first Flutter app.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.1.0

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  swipeable_page_route: ^0.1.4
  google_fonts: ^1.1.0
  flutter_launcher_icons: ^0.8.1
  flutter_spinkit: ^4.1.2+1
  flutter_speed_dial: ^1.2.5
  intl: ^0.16.1
  connectivity: ^0.4.2
dev_dependencies:
  build_runner: ^1.7.2
  build_test: ^0.10.12
  build_web_compilers: ^2.7.1
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/playstore.png"
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
